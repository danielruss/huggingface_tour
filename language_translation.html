<!DOCTYPE html>
<html>

<head>
    <title>Huggingface language translation example</title>
    <script src="./language_translation.js" type="module"></script>
</head>

<body>
    <form>
        <label for="source_language">source language</label>
        <select id="source_language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="nl">Dutch</option>
            <option value="pt">Portuguese</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
        </select><br>
        <label for="source_text"> source text</label><br>
        <textarea cols="50" rows=10 id="source_text"></textarea>

        <p></p>
        <label for="target_language">target language</label>
        <select id="target_language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="nl">Dutch</option>
            <option value="pt">Portuguese</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
        </select><br>
        <label for="target_text"> target text</label><br>
        <textarea cols="50" rows=10 id="target_text"></textarea><br>

        <input type="button" id="translate_button" value="translate">
    </form>

</body>

</html>
